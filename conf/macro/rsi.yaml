period: "2y"
rsi_period: 14
normalize: true
height: 1500
line_width: 2
accelerators_top_n: 10
opacity: 0.7
reference_lines:
  - y: 30
    line_dash: "dot"
    line_color: "red"
    opacity: 0.5
  - y: 50
    line_dash: "dot"
    line_color: "gray"
    opacity: 0.5
  - y: 70
    line_dash: "dot"
    line_color: "green"
    opacity: 0.5

