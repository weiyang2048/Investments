lenses:
  main:
    Regions: ${union:${lenses.regional.regions}, [IAUM, IBIT, ETHA], [COLO, EPU, EIS]}
    Sectors: ${union:[ARKW, ARKQ, ARKG], [BKCH, GOEX, DMAT, HYDR, URA, LIT, AIQ, SHLD], [QTUM], ${get_keys:tickers.sectors}}
    Combined: ${union:${lenses.regional.regions}, [TRAMX], ${lenses.main.Sectors}}
  zoo:
    ARK: ${get_keys:tickers.ark}
    invescoMomentum: ${get_keys:tickers.momentum}
    globalX: ${get_keys:tickers.globalX}
    pennie: [HOUS, OPEN, BINI, LCID]
  regional:
    USxUS: [SPMO, IDMO, FEM, AVUV, AVDV, AVES]
    regions: ${union:${lenses.regional.USxUS},[CEE,  FLN, AFK, AIA, ASEA, IPAC, FEP]}
    countries: ${union:${lenses.regional.USxUS},${get_keys:tickers.regions}}
  presets:
    rh: ${union:[IAUM, SHLD, VEU, GOOGL, SPMO, MSFT, SPEU, AIA, EUAD]}
    fdt: [OPEN, IBIT, IAUM, IXN, IPAC, SHLD, AIA, JXI, TRAMX, RXI, IEMG, XMMO, VTI, VT, FZILX,  SPMO, AVDV, VXUS, AVUV, IDMO, EUAD, LCID]
    alt_cash_income: [IAUM, IBIT, ETHA, JEPI, JEPQ,  SCHD, SCHY, DIVO, IDVO, EFAS, SDEM, SRET, SDIV, DIV, ALTY, BNDW]

target_return: 1.35

defaults:
  - style_conf: [shared_configs, color_line_styles]
  - tickers:
      - etfs
      - sectors
      - regions
      - globalX
      - momentum
      - ark
