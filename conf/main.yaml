lenses:
  main:
    Regions: ${union:${get_keys:tickers.regions},[DYNF,CORO],[GLTR,GDLC]}
    Sectors: ${union:${get_keys:tickers.sectors},[INRO,SECT]}
    SWING: ${union:${get_keys:tickers.ark},[LOUP, BKCH, GDX, TQQQ]}
    HODL: ${union:${get_keys:tickers.H},[IOO, QQQ, QTOP, TOPT, FNGS, MAGS, PIEQ, IDVO, GPIQ, YGLD, MAXI]}
    F: ${get_keys:tickers.F}
    hs: ${union:${get_keys:tickers.hs},[IOO]}
    rs: ${union:${get_keys:tickers.rs},[MAGS]}
    Y: ${get_keys:tickers.Y}
  stocks:
    adr500: ${get_keys:tickers.adr50}
    sp500: ${get_keys:tickers.sp500}
    sp400: ${get_keys:tickers.sp400}
    sp600: ${get_keys:tickers.sp600}
  etfs:
    ARK: ${get_keys:tickers.ark}
    invescoMomentum: ${get_keys:tickers.momentum}
    globalX: ${get_keys:tickers.globalX}
    Defiance: ${get_keys:tickers.defiance}

yaml_suffix_map:
  F.yaml: "@"
  hs.yaml: "#"
  rs.yaml: "%"
  Y.yaml: "!"
  H.yaml: "$"
  # Future additions can be added here, e.g.:
  # "3.yaml": "3"

defaults:
  - style_conf: [shared_configs, color_line_styles]
  - tickers:
      - etfs
      - sectors
      - regions
      - commodities
      - globalX
      - momentum
      - ark
      - defiance
      - sp50
      - sp500
      - sp400
      - sp600
      - income
      - adr50
      - F
      - rs
      - hs
      - Y
      - H
