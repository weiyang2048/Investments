lenses:
  main:
    Regions: ${union:${lenses.regional.regions}, [COLO, EPU, EIS]}
    Sectors: ${union:[ARKW, ARKQ, ARKG], [BKCH, GOEX, DMAT, HYDR, URA, LIT, AIQ, EBIZ, SHLD], ${get_keys:tickers.sectors}}
    Stable: ${union:${lenses.main.Regions}, ${lenses.main.Sectors}}
  zoo:
    ARK: ${get_keys:tickers.ark}
    invescoMomentum: ${get_keys:tickers.momentum}
    globalX: ${get_keys:tickers.globalX}
    pennie: [HOUS, OPEN, BINI, LCID]
  regional:
    USxUS: [SPMO, IDMO, FEM, AVUV, AVDV, AVES, IAUM, IBIT, ETHA]
    regions: ${union:${lenses.regional.USxUS},[CEE,  FLN, AFK, AIA, ASEA, IPAC, FEP]}
    countries: ${union:${lenses.regional.USxUS},${get_keys:tickers.regions}}

target_return: 1.35

defaults:
  - style_conf: [shared_configs, color_line_styles]
  - tickers:
      - etfs
      - sectors
      - regions
      - globalX
      - momentum
      - ark
